<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Fruits</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-yellow-200 p-5">
        <h1 class="text-6xl text-center">Buy Fresh <span class="text-green-400">Fruits!!!</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-2 gap-8 w-3/4 mx-auto bg-amber-400 py-5 rounded-md">
            <div class="bg-lime-300 py-3 mx-5 rounded-lg">
                <h1 class="text-2xl text-white font-semibold px-3 mb-3">Select Your Fruits And Give Quantity</h1>
                <div class="px-3">
                    <img class="rounded-md" src="./images/mango.jpg" alt="">
                    <h2 class="text-2xl text-emerald-500">Price(KG): <span id="price-kg" class="text-white text-3xl">100</span> Taka</h2>
                    <input id="quantity-field" class="py-2 px-3 mt-2 rounded-md w-3/4" type="text" placeholder="You Want To Buy(KG)">
                    <button id="add-cart" class="bg-blue-300 text-white px-3 py-2 rounded-lg my-2">Add To Cart</button>
                </div>
            </div>
            <div>
                <h1 class="text-2xl text-white font-semibold mb-3">Calculate Your Cost Use Coupon For 30% Discount</h1>
                <div>
                    <h1 class="text-emerald-500 text-2xl">Your Total Price:<span id="total-price" class="text-white text-3xl"> 0</span></h1>
                    <p class="text-emerald-500">Use Coupon Code For 30% Discount</p>
                    <input id="coupon-code" class="block rounded-md px-3 py-2 my-2" type="text" placeholder="Coupon Code">
                    <button id="btn-apply" class="text-white font-medium bg-slate-400 rounded-md px-3 py-2">Apply</button>
                    <h2 class="text-emerald-500 text-2xl" >Net Price: <span id="net-price" class="text-white text-3xl">0 </span> Taka</h2>
                </div>
            </div>
        </section>
    </main>
    <script src="discount-calculatior.js"></script>
</body>
</html>
